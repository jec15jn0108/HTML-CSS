<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="UTF-8" />
		<title>アンケートフォーム</title>
		<script>
		<!--
			function func() {
				var newwin = window.open( "enqsample.html","win1","toolbar=no,location=no,status=no,menubar=no,scrollbar=no,width=600,height=400");
				newwin.focus();
		}
		// -->
		</script>
	</head>
	<body>
		<p>以下のアンケートにご協力ください</p>
		<form method="post" name="form1" action="javascript:func()" >
    <p>お名前</p>
      <input type="text" size="40" name="name1"/>
    <p>メールアドレス</p>
      <input type="email" size="30" name="mail"/>
    <p>良くお使いのブラウザをチェックしてください</p>
      <input type="checkbox" name="browser" value="ff" />FireFox
      <input type="checkbox" name="browser" value="ie" />InternetExploer
      <input type="checkbox" name="browser" value="ch" />Chrome
      <input type="checkbox" name="browser" value="op" />Opera
      <input type="checkbox" name="browser" value="sa" />Safari
      <input type="checkbox" name="browser" value="other" />その他
    <p>メルマガの送信</p>
      <input type="radio" name="dm" value="yes" />希望する
      <input type="radio" name="dm" value="no" />希望しない

    <p><input type="submit" value="送信" /> <input type="reset" value="リセット" /></p>

		</form>
	</body>
</html>
